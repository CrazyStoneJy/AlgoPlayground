<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Demonstrations</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .algo-list {
            list-style: none;
            padding: 0;
        }
        .algo-item {
            margin: 10px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            cursor: pointer;
        }
        .algo-item:hover {
            background-color: #e0e0e0;
        }
        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { BrowserRouter, Route, Switch, Link } = ReactRouterDOM;

        function Home() {
            return (
                <div className="container">
                    <h1>Algorithm Demonstrations</h1>
                    <ul className="algo-list">
                        <li className="algo-item">
                            <Link to="/algo/rpn">Reverse Polish Notation Calculator</Link>
                        </li>
                        {/* 可以在这里添加更多算法演示的链接 */}
                    </ul>
                </div>
            );
        }

        function App() {
            return (
                <BrowserRouter>
                    <Switch>
                        <Route exact path="/" component={Home} />
                    </Switch>
                </BrowserRouter>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
